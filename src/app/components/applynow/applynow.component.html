<form #leadForm="ngForm">
<div class="row mx-0">
    <div class="col-lg-6 p-3" style="background-color:#66bb6a">
        <div class="modal-logo">
            <img src="assets/images/logo-white.png" alt="">
        </div>
    </div>
        <div class="col-lg-6">
            <div class="content py-5">
                <h1>Apply Now</h1>
                <div class="row mx-0">
                    <div class="col-md-6">
                        <div class="ip">
                            <label>Name</label>
                            <input class="form-control" type="text" placeholder="Your Name" name="name" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ip">
                            <label>Phone Number</label>
                            <input class="form-control" type="tel" placeholder="Your Phone" name="phone" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ip">
                            <label>Email</label>
                            <input class="form-control" type="email" placeholder="Your Phone" name="email" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ip">
                            <label>Place</label>
                            <input class="form-control" type="text" placeholder="Your Place" name="place" ngModel required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="ip">
                            <label>Choose College</label>
                            <input class="form-control" (input)="search($event)" type="text" placeholder="Search College" name="select_college" [(ngModel)]="selectedCollege">
                            <div class="suggestion-box mx-auto" *ngIf='colleges && colleges.length > 0'>
                                <div class="suggestion-list mt-1">
                                    <li *ngFor="let c of colleges" (click)="selectedCollege = c.college_name;colleges = null">{{c.college_name}}</li>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="ip">
                            <label>Choose Course</label>
                            <select class="form-control" name="course" ngModel required>
                                <option disabled>Apply for Course</option>
                                <option [value]="c.course_name" *ngFor="let c of courses">{{c.course_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mt-4">
                            <button type="submit" class="btn btn-dark mr-2" data-dismiss="modal" #cancelBtn>Cancel</button>
                            <button type="submit" class="btn btn-success" (click)="submitCollege(leadForm)">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
