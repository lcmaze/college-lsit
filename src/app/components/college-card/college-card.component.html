<div class="boxcard">
    <div class="cover">
        <img class="bg" [src]="coverphoto" alt="">
        <img class="logo" [src]="logoimage" alt="" *ngIf="logoimage" [routerLink]="'/college/' + id" alt="">
        <button data-toggle="modal" data-target="#applynow"><span class="material-icons">thumb_up_alt</span> Apply Now</button>
        <div class="overlay"></div>
    </div>
    <div class="content p-3 pt-4">
        <div class="row mx-0">
            <div class="col-10 px-0 pr-2">
                <a [routerLink]="'/college/' + id">
                    <h1  style="cursor: pointer;">{{colgname}}</h1>
                </a>
                <h6><span class="material-icons pr-1">location_on</span>{{locationname}}</h6>
            </div>
            <div class="col-2 px-0 text-right">
                <button [routerLink]="'/college/' + id"><span class="material-icons">info</span></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="applynow" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <app-applynow></app-applynow>
        </div>
    </div>
</div>
